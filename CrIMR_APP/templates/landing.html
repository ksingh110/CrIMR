<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000000, #315a81);
            margin: 0;
            padding: 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                visibility: visible;
            }
            to {
                opacity: 1;
            }
        }


        .top-bar {
            background-color: transparent;
            width: 100%;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center; /* Centers the nav bar in the top bar */
            padding: 0 20px;
        }

        .nav-bar {
            display: flex;
            gap: 100px;
        }

        .nav-button {
            position: relative;
            top: 10px;
            left: -20px;
            background: transparent;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            padding: 10px 15px;
            transition: none; /* No transition effect so background remains transparent */
        }

        .nav-button:hover {
            background: transparent; /* Remains transparent on hover */
        }
        .landing-content {
            position: relative;
            top: -250px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            
        }

        .landing-content h1 {
            visibility: hidden;
            font-size: 48px;
            color: #ffffff;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.25s;
            visibility: visible;
            opacity: 0; /* Start fully invisible */
        }

        .landing-content p {
            font-size: 18px;
            color: #fff4f4;
            visibility: hidden;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.5s;
            opacity: 0; /* Start fully invisible */
            visibility: visible;
            
            
        }
        
        @keyframes gradientBorder {
            0% {
                background-position: 0% 50%;
                box-shadow: 0 0 0 0 rgba(240, 75, 0, 0.5);
            }
            50% {
                background-position: 100% 50%;
                box-shadow: 0 0 0 0 rgba(189, 64, 7, 0.5);
            }
            100% {
                background-position: 0% 50%;
                box-shadow: 0 0 0 0 rgba(240, 75, 0, 0.5);
            }
        }

        .landing-content button {
            
            padding: 10px;
            position: relative;
            top: 100px;
            width: 20%;
            font-size: 16px;
            border-radius: 20px;
            background-image: linear-gradient(45deg, #f87c00, #a43400); /* Gradient background */
            background-size: 200% 200%; /* Ensure the gradient is larger than the box */
            animation: gradientBorder 5s infinite linear; /* Apply gradient animation */
            color: white; /* Make text in the file input button readable */
            cursor: pointer; /* Change cursor to pointer on hover */
            outline: none; /* Remove default focus outline */
            text-align: center; /* Center the text */
            visibility: hidden;
            /* Start fully invisible */
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 2.5s;
            opacity: 0; 
            visibility: visible;
           
        }
      

        .landing-content button:hover {
            background-color: linear-gradient(45deg, #f87c00, #a43400); /* Hover effect with a subtle change */
            color: white; /* Text color when hovered */
            box-shadow: 0 0 5px #f87c00;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="nav-bar">
            <button class="nav-button" onclick="window.location.href='/'">Home</button>
            <button class="nav-button" onclick="window.location.href='/index'">About</button>
        </div>
    </div>

    <!-- Landing Content -->
    <div class="landing-content">
        <h1>Welcome to DSPDiagnosis</h1>
        <p>Your solution for Delayed Sleep Phase Disorder (DSPD) detection.</p>
        <button onclick="window.location.href='/index'">Get Started</button>
    </div>
</body>
</html>
