<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #5a5a5a;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input[type="file"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 25px;
            background-color: #5f8ad5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5788dc;
        }

        h3 {
            margin-top: 30px;
            font-size: 18px;
        }

        p#result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DSPDiagnosis: Using CrIMR for Delayed Sleep Phase Disorder</h1>
        <form id="prediction-form" enctype="multipart/form-data">
            <label for="fileInput">Upload a file:</label>
            <input type="file" id="fileInput" name="fileInput" required>
            <button type="submit">Predict</button>
        </form>
        <h3>Prediction Result:</h3>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput').files[0];

            const formData = new FormData();
            formData.append('file', fileInput);

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.prediction) {
                    document.getElementById('result').textContent = `Prediction: ${result.prediction}`;
                    document.getElementById('result').classList.remove('error');
                } else {
                    document.getElementById('result').textContent = `Error: ${result.error}`;
                    document.getElementById('result').classList.add('error');
                }
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
                document.getElementById('result').classList.add('error');
            }
        });
    </script>
</body>
</html>
